<script type="text/javascript"> 
function count()
{
    var s  =document.getElementById("searchTxt").value;;
    var i,c=0;
    as={a:0,e:0,i:0,o:0,u:0};
    for(i=0;i<s.length;i++){
        if(s[i]=='a'||s[i]=='i'||s[i]=='e'||s[i]=='o'||s[i]=='u'){
        as[s[i]]=as[s[i]]+1;
}

    }

    document.getElementById("acount").innerHTML=as.a;
    document.getElementById("ecount").innerHTML=as.e;
    document.getElementById("icount").innerHTML=as.i;
    document.getElementById("ocount").innerHTML=as.o;
    document.getElementById("ucount").innerHTML=as.u;

}
